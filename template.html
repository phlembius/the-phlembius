<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar .nav-buttons button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .navbar .nav-buttons button:hover {
            background-color: #777;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 10px;
        }
        .dropdown button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .dropdown button:hover {
            background-color: #777;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            left: 0;
            background-color: #f9f9f9;
            min-width: 150px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .dropdown-content button {
            background-color: #ddd;
            color: black;
            border: none;
            padding: 10px;
            border-radius: 0px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        .dropdown-content button:hover {
            background-color: #bbb;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        section {
            height: 100vh;
            padding: 20px;
            text-align: center;
        }
        #inprog { background-color: #f4f4f4; }
    </style>
</head>
<body>
<div class="navbar">
    <div class="dropdown">
        <button>THE REPOSITORY</button>
        <div class="dropdown-content">
            <button onclick="window.location.href='poems.html';">POEMS</button>
            <button onclick="window.location.href='shortstories.html';">SHORT STORIES</button>
            <button onclick="window.location.href='shortplays.html';">SHORT PLAYS</button>
            <button onclick="window.location.href='archived.html';">ARCHIVES</button>
            <button onclick="window.location.href='inprogess.html';">WHAT'S IN PROGRESS?</button>
        </div>
    </div>
        <div class="nav-buttons">
            <button onclick="window.location.href='index.html';">HOME</button>
        </div>
    </div>
</div>
<section id="inprog">
    <h1>IN PROGRESS...</h1>
    <p>Our Technician Is Working Their Best!</p>
    <img src="/images/the technician.jpg" height="250" title="Our Technician" alt="Our Technician">
    <p>Expect Updates Soon!</p>
  </section>
  <footer id="footer" style="height: 6.25vh; background-color: #666; color: white; text-align: center; padding: 20px;">
    <p>
        THE PHLEMBIUS LITERATURE REPOSTITORY 2024
    </p>
  </footer>
</body>
</html>
